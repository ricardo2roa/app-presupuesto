  <div class="agregar">
    <div class="agregar_contenedor">
      <select
        class="agregar_tipo"
        [(ngModel)]="tipo"
        [ngClass]="{redfocus: tipo === '-'}"
      >
        <option *ngFor="let item of lista" [value]="item">{{ item }}</option>
      </select>
      <input
        type="text"
        class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n"
        [(ngModel)]="xdescripcion"
        [ngClass]="{redfocus: tipo === '-'}"
      />
      <input
        type="number"
        class="agregar_valor"
        placeholder="Valor"
        [(ngModel)]="xvalor"
        [ngClass]="{redfocus: tipo === '-'}"
      />
      <button type="submit" class="agregar_btn" (click)="agregar()">
        <i class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
